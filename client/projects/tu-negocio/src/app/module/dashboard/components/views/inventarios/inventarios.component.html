<div class="row">
  <div class="col-lg col-sm p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button type="button" id="sidebarCollapse" class="btn btn-info">
        <i class="fas fa-bars"></i>
      </button>
      <div class="mr-auto">
        <h1 class="display-1"><strong>Inventarios</strong></h1>
      </div>
      <div class="navbar-nav ml-auto navbar-buttons">
        <a class="btn-custom" data-toggle="modal" data-target="#newModal"
          >Nuevo Inventario</a
        >
      </div>
    </nav>
  </div>
</div>
<!-- Content -->
<!--Cartas-->
<div class="row">
  <app-single-inventario
    *ngFor="let inventario of inventarios"
    [inventario]="inventario"
  ></app-single-inventario>
  <!--Modal-->
  <div
    class="modal fade"
    id="newModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="newModal"
    aria-hidden="true"
  >
    <div class="modal-dialog text-center" role="document">
      <div class="modal-content d-flex justify-content-center">
        <div class="modal-header">
          <h4 class="modal-title w-100 font-weight-bold">Nuevo Inventario</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <h3 class="text-center">
            Escoge tu inventario
          </h3>

          <!--Tables-->
          <div class="card modal-card text-center ">
            <div class="card-body">
              <h5 class="card-title">Inventario</h5>
              <table class="table table-sm table-responsive">
                <thead class="thead-dark">
                  <tr>
                    <th colspan="5" class="centered-th">Productos</th>
                  </tr>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Caducidad</th>
                    <th scope="col">Precio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Producto</td>
                    <td>1000</td>
                    <td>12-12-2030</td>
                    <td>$1000</td>
                  </tr>
                  <tr>
                    <th scope="row">1</th>
                    <td>Producto</td>
                    <td>1000</td>
                    <td>12-12-2030</td>
                    <td>$1000</td>
                  </tr>
                  <tr>
                    <th scope="row">1</th>
                    <td>Producto</td>
                    <td>1000</td>
                    <td>12-12-2030</td>
                    <td>$1000</td>
                  </tr>
                  <tr>
                    <th scope="row">1</th>
                    <td>Producto</td>
                    <td>1000</td>
                    <td>12-12-2030</td>
                    <td>$1000</td>
                  </tr>
                  <tr>
                    <th scope="row">1</th>
                    <td>Producto</td>
                    <td>1000</td>
                    <td>12-12-2030</td>
                    <td>$1000</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-primary" (click)="nuevoInventario()"
            >Crear</button>
        </div>
      </div>
    </div>
  </div>
</div>
