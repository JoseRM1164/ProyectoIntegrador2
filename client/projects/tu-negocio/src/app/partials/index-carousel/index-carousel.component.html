<div id="Tour">
  <h1 class="text-center"> {{ 'INDEX.TITLECAROUSEL' | translate }}</h1>
  <div
    id="carouselIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        class="bg-dark active"
        data-target="#carouselIndicators"
        data-slide-to="0"
      ></li>
      <li
        class="bg-dark"
        data-target="#carouselIndicators"
        data-slide-to="1"
      ></li>
      <li
        class="bg-dark"
        data-target="#carouselIndicators"
        data-slide-to="2"
      ></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="../../../assets/img/ReportesHome.PNG"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="../../../assets/img/inv.PNG"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="../../../assets/img/Perfiles.PNG"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselIndicators"
      role="button"
      data-slide="prev"
    >
      <span
        class="carousel-control-prev-icon "
        aria-hidden="true"
      ></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselIndicators"
      role="button"
      data-slide="next"
    >
      <span
        class="carousel-control-next-icon "
        aria-hidden="true"
      ></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
