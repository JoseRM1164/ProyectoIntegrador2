<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Sistema de Inventarios</title>
  </head>
  <body>
    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li
          class="bg-dark active"
          data-target="#carouselIndicators"
          data-slide-to="0"
        ></li>
        <li
          class="bg-dark"
          data-target="#carouselIndicators"
          data-slide-to="1"
        ></li>
        <li
          class="bg-dark"
          data-target="#carouselIndicators"
          data-slide-to="2"
        ></li>
        <li
          class="bg-dark"
          data-target="#carouselIndicators"
          data-slide-to="3"
        ></li>
        <li
          class="bg-dark"
          data-target="#carouselIndicators"
          data-slide-to="4"
        ></li>
        <li
          class="bg-dark"
          data-target="#carouselIndicators"
          data-slide-to="5"
        ></li>
        <li
          class="bg-dark"
          data-target="#carouselIndicators"
          data-slide-to="6"
        ></li>
        <li
          class="bg-dark"
          data-target="#carouselIndicators"
          data-slide-to="7"
        ></li>
        <li
          class="bg-dark"
          data-target="#carouselIndicators"
          data-slide-to="8"
        ></li>
        <li
          class="bg-dark"
          data-target="#carouselIndicators"
          data-slide-to="9"
        ></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="img/validated/val1.png"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/validated/val2.png" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/validated/val3.png" alt="Third slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/validated/val4.png" alt="Fourth slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/validated/val5.png" alt="Fifth slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/validated/val6.png" alt="Sixth slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/validated/val7.png" alt="Seventh slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/validated/val8.png" alt="Eigth slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/validated/val9.jpeg" alt="Eigth slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/validated/val10.jpeg" alt="Eigth slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon bg-dark " aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/popper-utils.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
