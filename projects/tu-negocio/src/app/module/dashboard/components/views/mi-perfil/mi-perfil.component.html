<div class="row">
  <div class="col-lg col-sm p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        type="button"
        id="sidebarCollapse"
        class="btn btn-info"
        (click)="toggleSidebar()"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="mr-auto">
        <h1 class="display-1"><strong>Mi Perfil</strong></h1>
      </div>
      <div class="navbar-nav ml-auto navbar-buttons">
          <a class="btn btn-primary my-1 mr-md-3 btn-custom" (click)="logout()">Logout</a>
      </div>
    </nav>
  </div>
</div>
<!-- Content -->
<div class="row p-5" *ngIf="auth.user$ | async as user">
  <div class="col-sm-2 d-flex justify-content-center">
    <img [src]="user.picture" alt="user image" class="img-thumbnail">
  </div>
  <div class="col-sm-8">
    <div class="row pt-3">
      <div class="col">
        <h2>{{ user.name }}</h2>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col">
        <h4>{{ user.email }}</h4>
      </div>
    </div>
  </div>
</div>
